<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!--- STYLE --->
        <style>
            footer {
                left: 0;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <!--- HEADER --->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Projeto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/home}">| Home |</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/calendar}">| Calendar |</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/chat}">| Chat |</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/logout}">| Logout |</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--- BODY --->
        <div class="container">
            <div class="row" style="margin-top: 10px">
                <div class="col-md-10 offset-md-1">
                    <!--- CASO O USER SE REGISTRAR COM SUCESSO --->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You've successfully created a new user!</div>
                    </div>

                    <!--- REGISTER FORM --->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">User Creation Form</h2>
                        </div>
                        <div class="card-body">
                            <form method="post"
                                  role="form"
                                  th:action="@{/register/save}"
                                  th:object="${user}"
                            >

                                <div class="form-group mb-3">
                                    <label class="form-label" for="name">Name *</label>
                                    <input class="form-control"
                                           id="name"
                                           name="name"
                                           placeholder="Enter name"
                                           th:field="*{name}"
                                           type="text"
                                    />
                                    <p th:errors="*{name}" class="text-danger"
                                       th:if="${#fields.hasErrors('name')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="username">Username *</label>
                                    <input class="form-control"
                                           id="username"
                                           name="username"
                                           placeholder="Enter username"
                                           th:field="*{username}"
                                           type="text"
                                    />
                                    <p th:errors="*{username}" class="text-danger"
                                       th:if="${#fields.hasErrors('username')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="password">Password *</label>
                                    <input class="form-control"
                                           id="password"
                                           name="password"
                                           placeholder="Enter password"
                                           th:field="*{password}"
                                           type="password"
                                    />
                                    <p th:errors="*{password}" class="text-danger"
                                       th:if="${#fields.hasErrors('password')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="role">Role</label>
                                    <select class="form-control"
                                            id="role"
                                            name="role"
                                            th:field="*{role}"
                                    >
                                        <option value="ROLE_USER">User</option>
                                        <option value="ROLE_ADMIN">Admin</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-primary" type="submit">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--- FOOTER --->
        <footer class="footer bg-dark text-white mt-4">
            <div class="container-fluid py-3">
                <div class="row">
                    <div class="col-md-12 text-center text-md-start">
                        <p class="mb-0">Â© 2024 Projeto. Todos os direitos reservados.</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
