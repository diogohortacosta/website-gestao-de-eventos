<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!--- STYLE --->
        <style>
            footer {
                position: fixed; /* Eliminar caso o conteudo seja grande */
                left: 0;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <!--- HEADER --->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Projeto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <!--- BODY --->
        <div class="container" style="margin-top: 80px;">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <!--- CASO DÊ ERRO AO FAZER LOGIN --->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid Username or Password.</div>
                    </div>
                    <!--- CASO O USER TENHA DADO LOGOUT --->
                    <div th:if="${param.logout}">
                        <div class="alert alert-success">You have been logged out.</div>
                    </div>

                    <!--- LOGIN FORM --->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Login Form</h3>
                        </div>
                        <div class="card-body">
                            <form method="post"
                                  th:action="@{/login}"
                                  class="form-horizontal"
                                  role="form"
                            >
                                <!--- USERNAME --->
                                <div class="mb-3">
                                    <label for="username" class="control-label">Username *</label>
                                    <input type="text"
                                           id="username"
                                           name="username"
                                           class="form-control"
                                           placeholder="Username"
                                    />
                                </div>
                                <!--- PASSWORD --->
                                <div class="mb-3">
                                    <label for="password" class="control-label">Password *</label>
                                    <input type="password"
                                           id="password"
                                           name="password"
                                           class="form-control"
                                           placeholder="Password"
                                    />
                                </div>

                                <div class="mb-3">
                                    <!--- BOTÃO LOGIN --->
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--- FOOTER --->
        <footer class="footer bg-dark text-white mt-4">
            <div class="container-fluid py-3">
                <div class="row">
                    <div class="col-md-12 text-center text-md-start">
                        <p class="mb-0">© 2024 Projeto. Todos os direitos reservados.</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
